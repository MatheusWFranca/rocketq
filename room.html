<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/room.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Rocket.q - Perguntas e Respostas </title>

</head>

<body>

  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="assets/logo.svg" alt="Logo">
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="Copiar numero sala">
          </div>
          <a href="#" class="button">
            <img src="assets/users-bg-white.svg" alt="Criar Sala">
            Criar Sala
          </a>
        </div>
      </a>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label class="sr-only" for-id="question">O que você deseja perguntar?</label>
          <textarea name="question" id="question" placeholder="O que você deseja perguntar?"></textarea>

          <footer>
            <div>
              <img src="assets/lock.svg" alt="Lock">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="src-only">Perguntas da comunidade</h2>

        <div class="questions">
          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="assets/avatar.svg" alt="Avatar">
              </div>
              <div class="question">
                <p>Qual a diferença entre const, var e let no javascript?</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="assets/check.svg" alt="Marcar como lida">
                Marcar como lida
              </a>
              <a href="#" class="delete">
                <img src="assets/trash.svg" alt="Excluir">
                Excluir
              </a>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

</body>

</html>
